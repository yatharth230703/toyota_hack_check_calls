<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send SMS with Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F5F5F5; /* Light Gray */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #FFFFFF; /* White */
      border: 2px solid #333333; /* Dark Gray */
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .title {
      font-size: 24px;
      color: #333333; /* Dark Gray */
      margin-bottom: 20px;
    }

    .sms-button {
      background-color: #28A745; /* Green */
      color: #FFFFFF; /* White */
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .sms-button:hover {
      background-color: #218838; /* Slightly darker green for hover */
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #003366; /* Deep Blue */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Send SMS with Your Location</div>
    <button class="sms-button" onclick="sendLocation()">Send Location</button>
    <div class="footer">Powered by Your Web App</div>
  </div>

  <script>
    function sendLocation() {
      // Check if Geolocation is supported
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Compose the SMS message
            const message = `I am here: https://maps.google.com/?q=${latitude},${longitude}`;
            const phoneNumber = "+1234567890"; // Replace with the desired number

            // Use the SMS URI scheme to open the SMS app
            window.location.href = `sms:${phoneNumber}?body=${encodeURIComponent(message)}`;
          },
          (error) => {
            alert("Unable to retrieve your location. Please enable location services.");
          }
        );
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }
  </script>
</body>
</html>
