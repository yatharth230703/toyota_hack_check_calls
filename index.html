<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F5F5F5; /* Light Gray */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #FFFFFF; /* White */
      border: 2px solid #333333; /* Dark Gray */
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .title {
      font-size: 24px;
      color: #333333; /* Dark Gray */
      margin-bottom: 20px;
    }

    .call-button {
      background-color: #EB0A1E; /* Toyota Red */
      color: #FFFFFF; /* White */
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .call-button:hover {
      background-color: #FF4500; /* Slightly brighter red for hover */
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #003366; /* Deep Blue */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Need Help? Call Us Now!</div>
    <button class="call-button" onclick="makeCall()">Call Now</button>
    <div class="footer">Powered by Your Web App</div>
  </div>

  <script>
    function makeCall() {
      window.location.href = "tel:+918882359577"; // Replace with your desired phone number
    }
  </script>
</body>
</html>
